<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="header">
        <div class="title">
          F
          <div class="titleDot1">.</div>
          R
          <div class="titleDot2">.</div>
          I
          <div class="titleDot3">.</div>
          E
          <div class="titleDot1">.</div>
          N
          <div class="titleDot2">.</div>
          D
          <div class="titleDot3">.</div>
          S
        </div>
      </div>

      <h1>The Q.U.I.Z</h1>

      <img
        class="posterFriends"
        id="posterFriends"
        src="https://www.nickiswift.com/img/gallery/the-real-life-partners-of-the-friends-cast/l-intro-1603302897.jpg"
      />

      <button id="start">Start</button>

      <div class="initialInfo" id="initialInfo">
        <h3>Test your knowledge on the best TV series ever!</h3>
      </div>

      <div class="quiz-container" id="quiz">
        <div class="quiz-header">
          <h2 id="question">Question Text</h2>
          <ul>
            <li>
              <input type="radio" name="answer" id="a" class="answer" />
              <label for="a" id="a_text">Answer</label>
            </li>
            <li>
              <input type="radio" name="answer" id="b" class="answer" />
              <label for="b" id="b_text">Answer</label>
            </li>
            <li>
              <input type="radio" name="answer" id="c" class="answer" />
              <label for="c" id="c_text">Answer</label>
            </li>
            <li>
              <input type="radio" name="answer" id="d" class="answer" />
              <label for="d" id="d_text">Answer</label>
            </li>
          </ul>
        </div>
        <button id="submit">Submit</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
