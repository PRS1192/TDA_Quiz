<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="mainContainer">
      <div id="header">
        <div class="title">
          F
          <div class="titleDot1">.</div>
          R
          <div class="titleDot2">.</div>
          I
          <div class="titleDot3">.</div>
          E
          <div class="titleDot1">.</div>
          N
          <div class="titleDot2">.</div>
          D
          <div class="titleDot3">.</div>
          S
        </div>
      </div>

      <h1>The Q.U.I.Z</h1>

      <img
        class="posterFriends"
        id="posterFriends"
        src="https://www.nickiswift.com/img/gallery/the-real-life-partners-of-the-friends-cast/l-intro-1603302897.jpg"
      />

      <button id="start">Start</button>

      <div class="initialInfo" id="initialInfo">
        <h3>Test your knowledge on the best TV series ever!</h3>
      </div>

      <div class="quizContainer" id="quizContainerBox">
        <div class="quizBody">
          <h2 id="questionText"></h2>
          <ul>
            <li>
              <input type="radio" name="answer" id="buttonA" class="radioBtnClass01" />
              <label for="buttonA" id="answerA"></label>
              <!-- Corresponding Label to be used as text for answers alongside the input Radio Button -- Label is linked to Radio Buttons through 'for' attribute-->
            </li>
            <li>
              <input type="radio" name="answer" id="buttonB" class="radioBtnClass01" />
              <label for="buttonB" id="answerB"></label>
            </li>
            <li>
              <input type="radio" name="answer" id="buttonC" class="radioBtnClass01" />
              <label for="buttonC" id="answerC"></label>
            </li>
            <li>
              <input type="radio" name="answer" id="buttonD" class="radioBtnClass01" />
              <label for="buttonD" id="answerD"></label>
            </li>
          </ul>
        </div>
        <button id="submit">Submit</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
